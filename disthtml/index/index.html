<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="Blog Phone" id="Blog">
        <div class="name_menu">
            <div style="font-size:24px;font-weight:800;color:rgba(0,0,0,0.85);">SUMMER</div>
            <div class="menu" style="justify-content: flex-end;">
                <div class="phonemuen">
                    <div class="">
                        <img src="../img/manage_icon_nav_indent@2x.png" alt="">
                    </div>
                </div>
                <ul>
                    <li class="isactive">Home</li>
                    <li>About me</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="img">
                <div class="imglist">
                    <!-- //点点点的轮播图 -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background-image: url()">
                            </div>
                            <div class="swiper-slide" style="background-image: url()">
                            </div>
                            <div class="swiper-slide" style="background-image: url()">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="name_menu_content">

            <div class="content">
                <div class="content_left">
                    <!-- 左中右   不做 宽度加到100% -->
                    <input class="input_search" type="text" placeholder="search">

                    <!--左右的更换class contenttext_right  contenttext_left  -->
                    <div id="data" class="contenttext_left">
                    </div>
                    <!--   justify-content:flex-start/ center/flex-end; -->
                    <div class="page" style="justify-content:flex-end">
                        <div class="contn">共100条</div>
                        <div id="Page"></div>
                        <div class="select">
                            <div>10/页</div>
                            <ul>
                                <li style="width: 100%;" value="10">10/页</li>
                                <li style="width: 100%;" value="20">20/页</li>
                                <li style="width: 100%;" value="50">50/页</li>
                            </ul>
                        </div>

                        <div class="gopage">跳至 <input type="text" value="1"> 页</div>
                    </div>
                    <div class="phengpage">
                        <div class="prev">上一页</div>
                        <div class="next">下一页</div>
                    </div>

                </div>
                <div class="content_right">
                    <div class="class">
                        <h2>博文分类</h2>
                        <ul>
                            <li> <span> 全部 </span> <span>（120256）</span></li>
                        </ul>
                    </div>
                    <div class="class guidang">
                        <h2>归档</h2>
                        <dl class="list">
                            <dt class="up"> <span> 全部 </span> <span>（120256）</span></dt>
                            <dd><span> 12 </span> <span>（120256）</span></dd>
                            <dd><span> 11 </span> <span>（120256）</span></dd>
                            <dd><span> 10 </span> <span>（120256）</span></dd>
                        </dl>
                        <dl class="list">
                            <dt class="up"> <span> 全部 </span> <span>（120256）</span></dt>
                            <dd><span> 12 </span> <span>（120256）</span></dd>
                            <dd><span> 11 </span> <span>（120256）</span></dd>
                            <dd><span> 10 </span> <span>（120256）</span></dd>
                        </dl>
                    </div>
                </div>


            </div>
        </div>
        <div class="footer"><span>Copyright © 2009-2019 ecer.com. All rights reserved.</span> </div>
    </div>

</html>
